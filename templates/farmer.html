<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Portal</title>
  <style>

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2d6a4f;
      text-align: center;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1d6c21;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .tab-btn {
      width: 120px;
      padding: 10px;
      background-color: #d8f3dc;
      border: 1px solid #95d5b2;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
    }

    .active {
      background-color: #2e7d32;
      color: white;
    }

    .form-container {
      display: none;
    }

    .visible {
      display: block;
    }

    .phone-verify-container {
      position: relative;
    }

    .phone-verify-container input {
      padding-right: 80px;
    }

    .verify-text {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #2e7d32;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      font-weight: bold;
    }

    .verify-text:hover {
      color: #1b611e;
    }
  </style>
  
</head>
<body>
  
   <video class="video-bg" autoplay muted loop>
    <source src="grass.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <header>
    <h1>Farmer Portal</h1>
  </header>

  <main>
    <div class="tab-container">
      <div class="tab-btn active" onclick="switchTab('register')">Register</div>
      <div class="tab-btn" onclick="switchTab('login')">Login</div>
    </div>

    <!-- Register Form -->
    <div id="register" class="form-container visible">
      <h2>Register</h2>

      <label for="name">Farmer Name</label>
      <input type="text" id="name" placeholder="Enter name">

      <label for="aadhaar">Aadhaar Number</label>
      <input type="text" id="aadhaar" placeholder="Enter Aadhaar number">

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location">

      <label for="phone">Phone Number</label>
      <div class="phone-verify-container">
        <input type="text" id="phone" placeholder="Enter 10-digit phone">
        <span class="verify-text" onclick="verifyPhone()">Verify</span>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <label for="repassword">Re-enter Password</label>
      <input type="password" id="repassword" placeholder="Re-enter password">

      <button class="btn" onclick="registerFarmer()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form-container">
      <h2>Login</h2>

      <label for="login-phone">Phone Number</label>
      <input type="text" id="login-phone" placeholder="Enter phone">

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter password">

      <button class="btn" onclick="loginFarmer()">Login</button>
    </div>
  </main>

  <script>
    function switchTab(tab) {
      document.getElementById("register").classList.remove("visible");
      document.getElementById("login").classList.remove("visible");
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

      document.getElementById(tab).classList.add("visible");
      document.querySelectorAll('.tab-btn')[tab === 'register' ? 0 : 1].classList.add('active');
    }

    async function verifyPhone() {
      const phone = document.getElementById("phone").value.trim();
      if (!/^\d{10}$/.test(phone)) return alert("‚ö†Ô∏è Invalid phone number");

      const verifyBtn = document.querySelector('.verify-text');
      verifyBtn.innerText = "Sending...";
      verifyBtn.style.pointerEvents = "none";

      try {
        const res = await fetch("/send_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();
        verifyBtn.innerText = "Verify";
        verifyBtn.style.pointerEvents = "auto";

        if (data.success) {
          const otp = prompt("‚úÖ OTP sent to " + phone + ". Enter it:");
          if (!otp) return alert("OTP not entered.");

          const verifyRes = await fetch("/verify_otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, otp })
          });

          const result = await verifyRes.json();
          alert(result.verified ? "‚úÖ OTP verified!" : "‚ùå Invalid OTP.");
        } else {
          alert("‚ùå Failed to send OTP: " + (data.error || ""));
        }
      } catch (err) {
        alert("‚ùå Error: " + err.message);
        verifyBtn.innerText = "Verify";
        verifyBtn.style.pointerEvents = "auto";
      }
    }

    function registerFarmer() {
      const name = document.getElementById("name").value.trim();
      const aadhaar = document.getElementById("aadhaar").value.trim();
      const location = document.getElementById("location").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const repassword = document.getElementById("repassword").value;

      if (!name || !aadhaar || !location || !phone || !password || !repassword)
        return alert("‚ö†Ô∏è Please fill in all fields.");

      if (!/^\d{10}$/.test(phone)) return alert("‚ö†Ô∏è Invalid phone number.");
      if (password !== repassword) return alert("‚ö†Ô∏è Passwords do not match.");

      // You can send this data to a `/register_farmer` endpoint later
      alert("üéâ Farmer Registered Successfully!");
    }

    function loginFarmer() {
      const phone = document.getElementById("login-phone").value.trim();
      const password = document.getElementById("login-password").value;

      if (!/^\d{10}$/.test(phone)) return alert("‚ö†Ô∏è Invalid phone number.");
      if (!password) return alert("‚ö†Ô∏è Enter your password.");

      // You can send this data to a `/login_farmer` endpoint later
      alert("‚úÖ Logged in successfully!");
    }
  </script>

</body>
</html>
