<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriGuru App</title>
  <style>
    /* Fullscreen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo img {
      width: 40px;
    }

    h1 {
      font-size: 2em;
      color: #2e7d32;
      margin: 0;
    }

    p {
      color: #333;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn.chatbot {
      background: #4caf50;
    }

    .btn.chatbot:hover {
      background: #388e3c;
    }

    .btn.market {
      background: #2196f3;
    }

    .btn.market:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Video Background -->
  <video class="video-bg" autoplay muted loop>
    <source src="grass.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="logo">
      <img src="logo.jpg" alt="Logo" style="width: 80%"/>
      <!-- <h1>AgriGuru</h1> -->
    </div>
    <p>Welcome to AgriGuru! Choose your next step:</p>
    <button class="btn chatbot" onclick="location.href='chatbot.html'">Chatbot</button>
    <button class="btn market" onclick="location.href='market.html'">Market</button>
  </div>

</body>
</html>
